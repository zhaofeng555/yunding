<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>

    <script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

</head>
<body class="text-center">
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputtext2" class="col-sm-2 control-label">手机型号</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext2" placeholder="text"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputtext4" class="col-sm-2 control-label">领取日期</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext4" placeholder="text"/>
        </div>
        <label for="inputtext6" class="col-sm-2 control-label">领取日期</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext6" placeholder="text"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputtext7" class="col-sm-2 control-label">身份证</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext7" placeholder="text"/>
        </div>
        <label for="inputtext8" class="col-sm-2 control-label">手机金额</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext8" placeholder="text"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputtext9" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext9" placeholder="text"/>
        </div>
        <label for="inputtext10" class="col-sm-2 control-label">每期尝还</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext10" placeholder="text"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputtext11" class="col-sm-2 control-label">开户行</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext11" placeholder="text"/>
        </div>
        <label for="inputtext12" class="col-sm-2 control-label">送出部数</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext12" placeholder="text"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputtext13" class="col-sm-2 control-label">银行卡号</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext13" placeholder="text"/>
        </div>
        <label for="inputtext14" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputtext14" placeholder="text"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button  class="btn btn-default">注册</button>
        </div>
    </div>
</form>

</body>
</html>
