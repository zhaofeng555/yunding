<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons :: head"></head>


<body class="container">

<script type="text/javascript">
	
</script>
<style>
h1 {
	font-family: 'Exo 2', sans-serif;
	text-align: center; padding-top : 1em; font-weight : 400; color :
	#2B2B36;
	font-size: 2em;
	padding-top: 1em;
	font-weight: 400;
	color: #2B2B36;
}
</style>

	<h1>个人信息：</h1>
	<div th:replace="commons :: menu"></div>
	
	<div class="col-md-10">
		<form class="form-horizontal" th:if="${data} != null">
		
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">简介：</label>
				<div class="col-sm-8">
					<div  th:text="${data.remark}"></div>
					
				</div>
			</div>
			
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">账号：</label>
				<div class="col-sm-8">
					<div th:text="${data.username}"></div>
				</div>
			</div>
			
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">手机号：</label>
				<div class="col-sm-8">
					<div th:text="${data.mobile}"></div>
				</div>
			</div>
			
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">开户行：</label>
				<div class="col-sm-8">
					<div th:text="${data.bankName}"></div>
				</div>
			</div>
			
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">银行卡号：</label>
				<div class="col-sm-8">
					<div  th:text="${data.bankNo}"></div>
				</div>
			</div>
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">身份证号：</label>
				<div class="col-sm-8">
					<div th:text="${data.cardId}"></div>
				</div>
			</div>
			
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">持有份额：</label>
				<div class="col-sm-8">
					<div th:text="${data.buyNum}"></div>
				</div>
			</div>
			
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">邮箱：</label>
				<div class="col-sm-8">
					<div th:text="${data.mail}"></div>
				</div>
			</div>
			
			<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<input type="button" value="编辑信息"/>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
