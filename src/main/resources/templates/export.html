<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons :: head"></head>

<body class="container">

<script type="text/javascript">
function subExport(){
	$.ajax({
		type: "post",
		url:"/export/apply",
		contentType:"application/x-www-form-urlencoded",
		data:$("#exportForm").serialize(),
		dataType:"json",
		success: function(resp, textStatus){
			if(resp.code == 0){
				//alert('申请成功,请等待审核……');
				alert('转出成功');
				window.location.reload();
			}else{
				alert(resp.message)
			}
		}
	});
}
</script>
<style>
h1 {
	font-family: 'Exo 2', sans-serif;
	text-align: center; padding-top : 1em; font-weight : 400; color :
	#2B2B36;
	font-size: 2em;
	padding-top: 1em;
	font-weight: 400;
	color: #2B2B36;
}
</style>

	<h1>个人资产转出：</h1>
	<div th:replace="commons :: menu"></div>
	
	<div class="col-md-10">
		<form class="form-horizontal" id="exportForm">
		
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label">账号：</label>
			<div class="col-sm-8">
				<div th:text="${data.username}">xxx</div>
			</div>
		</div>
		
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label">持有资产份额：</label>
			<div class="col-sm-8">
				<div th:text="${data.assets}">xxx</div>
			</div>
		</div>
		
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label">转出数额：</label>
			<div class="col-sm-8">
				<input type="text" value="10" name="num"/>
			</div>
		</div>
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label">转出数额：</label>
			<div class="col-sm-8">
				<input type="text" name="toUsername" value=""/>
			</div>
		</div>
		
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label"></label>
			<div class="col-sm-8">
				<input type="button" class="btn btn-success" onclick="subExport()" value="提交"/>
			</div>
		</div>
		
	</form>

	<form class="form-horizontal" role="form">
		
		<div class="col-sm-12">转出记录</div>
		<table class="table table-bordered">
		  <tr>
		  	<td>编号</td><td>转出份额</td><td>日期</td><td>状态</td>
		  </tr>
		  <tr>
		  	<td>1</td><td>10000</td><td>2018-5-1</td><td>未通过</td>
		  </tr>
		  <tr>
		  	<td>2</td><td>10000</td><td>2018-5-2</td><td>通过</td>
		  </tr>
		  <tr>
		  	<td>3</td><td>20000</td><td>2018-5-1</td><td>通过</td>
		  </tr>
		</table>
	</form>

		
	</div>

</body>
</html>
