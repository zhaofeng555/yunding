<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons :: head"></head>

<body class="container">

	<div th:replace="commons :: header"></div>
	<h2>我的资产：</h2>
	<div th:replace="commons :: menu"></div>
	
	<div class="col-md-10">
		<form class="form-horizontal">
		
		<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">账号：</label>
			<div class="col-sm-8">
				<!--  class="form-control" -->
				<div th:text="${data.username}"></div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">持有份额：</label>
			<div class="col-sm-8">
				<div th:text="${data.buyNum}">xxx</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">持有股份：</label>
			<div class="col-sm-8">
				<div th:text="${data.stockNum}">xxx</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">持有筹码：</label>
			<div class="col-sm-8">
				<div th:text="${data.chip}">xxx</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail4" class="col-sm-2 control-label">数字资产：</label>
			<div class="col-sm-8">
				<div th:text="${data.assets}">xxx</div>
			</div>
		</div>
		
		
	</form>
		
	</div>

</body>
</html>
