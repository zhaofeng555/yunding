<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons :: head"></head>

<body class="container">

<script type="text/javascript">
function subCash(){
	
	if(!globalSecurity){
		showSecondLogin2();
		return;
	}
	
	$.ajax({
		type: "post",
		url:"/cash/apply",
		contentType:"application/x-www-form-urlencoded",
		data:$("#applyForm").serialize(),
		dataType:"json",
		success: function(resp, textStatus){
			if(resp.code == 0){
				alert('申请成功,请等待审核……');
				window.location.reload();
			}else{
				alert(resp.message)
			}
		}
	});
}


</script>

	<div th:replace="commons :: header"></div>
	<h2>个人提现申请：</h2>
	<div th:replace="commons :: menu"></div>
	
	<div class="col-md-10">
		<form class="form-horizontal" id="applyForm">
		
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label">备注：</label>
			<div class="col-sm-8">
				<div style="color:red;">7折兑现。 提现要经历180天后兑现</div>
			</div>
		</div>
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label">账号：</label>
			<div class="col-sm-8">
				<div th:text="${user.username}">xxx</div>
			</div>
		</div>
		
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label">数字资产：</label>
			<div class="col-sm-8">
				<div th:text="${user.assets}">xxx</div>
			</div>
		</div>
		
		<div class="form-group">
		<label for="num" class="col-sm-2 control-label">提现份额：</label>
			<div class="col-sm-8">
				<input type="number" id="num" name="num" value="0"/>
			</div>
		</div>
		
		<div class="form-group">
		<label for="inputEmail4" class="col-sm-2 control-label"></label>
			<div class="col-sm-8">
				<input type="button" class="btn btn-success" value="提交" onclick="subCash();"/>
			</div>
		</div>
		
	</form>

	<div class="col-md-12">
		
		<div class="col-sm-12">提现记录</div>
		<div th:unless="${#lists.isEmpty(data)}">
			    <table class="table table-bordered">
			        <thead>
			        <tr>
			            <td>提现数额</td>
			            <td>实际提现(7折)</td>
			            <td>申请时间</td>
			            <td>状态</td>
			        </tr>
			        </thead>
			        <tbody>
			        <tr  th:each="cash : ${data}">
			            <td th:text="${cash.num}">id</td>
			            <td th:text="${cash.num * 0.7}">id</td>
			            <td  th:text="${#dates.format(cash.createTime, 'yyyy-MM-dd')}">id</td>
			            <td th:text="${cash.state==0} ? '未审核':'通过'">id</td>
			        </tr>
			
			        </tbody>
			    </table>
			</div>
		</div>
		

		
	</div>




</body>
</html>
