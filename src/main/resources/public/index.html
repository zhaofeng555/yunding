<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-2.1.0.min.js" type="text/javascript"
	charset="utf-8"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"
	charset="utf-8"></script>
<script src="/js/jquery.slides.min.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script>
	$(function() {
		$('#slides').slidesjs({
			width : 500,
			height : 228,
			navigation : false
		});
	});
</script>


<style>
#slides {
	display: none;
	margin-bottom: 50px;
}

.slidesjs-navigation {
	margin-top: 3px;
}

.slidesjs-previous {
	margin-right: 5px;
	float: left;
}

.slidesjs-next {
	margin-right: 5px;
	float: left;
}

.slidesjs-pagination {
	margin: 6px 0 0;
	float: right;
	list-style: none;
}

.slidesjs-pagination li {
	float: left;
	margin: 0 1px;
}

.slidesjs-pagination li a {
	display: block;
	width: 13px;
	height: 0;
	padding-top: 13px;
	background-image: url(/images/pagination.png);
	background-position: 0 0;
	float: left;
	overflow: hidden;
}

.slidesjs-pagination li a.active, .slidesjs-pagination li a:hover.active
	{
	background-position: 0 -13px
}

.slidesjs-pagination li a:hover {
	background-position: 0 -26px
}

a:link, a:visited {
	color: #333
}

a:hover, a:active {
	color: #9e2020
}

.navbar {
	overflow: hidden
}

.myHeader {
	font-size: 24px;
}

.myHeader ul {
	list-style: none;
}

.myHeader ul li {
	float: left;
	margin: 0 10px;
}

</style>


</head>
<body class="container">

	<div class="myHeader">
		<ul>
			<li class="head_tag"><a href="#">首页</a></li>
			<li class="seperator">|</li>
			<li class="head_tag"><a href="login.html">登录后台</a></li>
			<li class="seperator">|</li>
			<li class="head_tag"><a href="#">关于我们</a></li>

		</ul>

	</div>
	<div id="slides" style="margin-top:10px;width: 100%; height: 100%;">
		<img src="/images/index6.jpg"> 
		<img src="/images/index8.png">
		<img src="/images/index9.jpg">
	</div>

	<div>
		<img src="/images/yuanjing.png" style="width: 100%; height: 100%;">
	</div>

	<div class="copyrights">
		<div class="container">
			<div>

				<p class="fRight">云顶.中国 云顶数字资产 &copy; 2018 &nbsp; | &nbsp;</p>
			</div>

		</div>
	</div>

</body>
</html>
