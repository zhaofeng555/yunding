<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>云顶 登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

 <link th:href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<script>
		$(document).ready(function(c) {
			$('.close').on('click', function(c) {
				$('.login-form').fadeOut('slow', function(c) {
					$('.login-form').remove();
				});
			});
		});




	//登录错误提示
function myLoad(){
	var h = window.location.href;
	if(h.indexOf('error') > 0){
		alert("用户名或密码错误");
	}
}
myLoad();	


function freshImg(){
	$("#imgAuth").attr("src", "/auth/identifycode.do?"+Math.random())
}

function subUserForm(){
	var username=$("#username").val();
	if(username.length==0){
		alert('请输入用户名');
		return;
	}
	var password=$("#password").val();
	if(password.length==0){
		alert('请输入密码');
		return;
	}
	var idetifycode = $("#idetifycode").val();
	if(idetifycode.length==0){
		alert('请输入验证码');
		return;
	}
	validateCode(idetifycode);
}

function validateCode(idetifycode){
	$.ajax({
		type: "post",
		url: "/auth/validateIdentifycode.do",
		contentType:"application/x-www-form-urlencoded",
		data:{identifycode:idetifycode},
		dataType:"json",
		success: function(resp, textStatus){
			if(resp.code == 0){
				$("#loginForm").submit();
			}else{
				alert('验证码不正确');
			}
		}
	});
}

function checkUserPassword(){
	var username=$("#username").val();
	var password=$("#password").val();
	
	$.ajax({
		type: "post",
		url: "/user/login",
		contentType:"application/x-www-form-urlencoded",
		data:{identifycode:idetifycode},
		dataType:"json",
		success: function(resp, textStatus){
			if(resp.code == 0){
				$("#loginForm").submit();
			}else{
				alert('验证码不正确');
			}
		}
	});
}

	</script>
	
	<!-- 
	<h1>云顶.中国版  会员系统</h1>
	 -->
	<div class="login-form">
		<div class="close"></div>
		<div class="head-info">
			<label class="lbl-1"> </label> 
			<label class="lbl-2"> </label> 
			<label class="lbl-3"> </label>
		</div>
		<div class="clear"></div>
		<div class="avtar">
			<img src="/images/avtar.png" />
		</div>
		<form action="/user/login" method="post">
			<div>
			<input type="text" name="username" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" />
			</div>
			<div>
			<input type="password" name="password" value="xxx" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'xxxxxx';}" />
			</div>
			<div>
			<img id="imgAuth" height="40px" width="200px"  alt="验证码" src="/auth/identifycode.do" onclick="freshImg();"/>
			</div>
			<div>
				<input type="text" id="idetifycode" name="idetifycode" value="验证码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '验证码';}" />
			</div>
			<div class="signin">
				<input type="submit" value="登录" />

		</form>
	</div>
